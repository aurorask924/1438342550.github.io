<!DOCTYPE html>
<html>
<head>
    <title>潘林霖の网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffc0cb; /* 粉色背景 */
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background-color: #ff9eb5; /* 稍深的粉色标题背景 */
            padding: 15px 0;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .congrats {
            font-size: 28px;
            color: #d6336c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .reward {
            font-size: 24px;
            color: #ff4081;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>潘林霖の网站</h1>
    </header>
    <main>
        <p class="congrats">恭喜你完成了你的作业！</p>
        <p class="reward">奖励你一个网站~</p>
    </main>
</body>
</html>
